spring.profiles.active=${SPRING_PROFILES_ACTIVE}

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true

spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}

spring.freemarker.settings.locale=pt_BR

devfood.storage.tipo-armazenamento=${STORAGE_TIPO_ARMAZENAMENTO}

devfood.storage.local.diretorio-fotos=${STORAGE_LOCAL_DIRETORIO_FOTOS}

devfood.storage.s3.bucket=${STORAGE_S3_BUCKET}
devfood.storage.s3.regiao=${STORAGE_S3_REGIAO}
devfood.storage.s3.diretorio-fotos=${STORAGE_S3_DIRETORIO_FOTOS}
devfood.storage.s3.id-chave-acesso=${STORAGE_S3_ID_CHAVE_ACESSO}
devfood.storage.s3.chave-acesso-secreta=${STORAGE_S3_CHAVE_ACESSO_SECRETA}

devfood.email.implementacao=${EMAIL_IMPLEMENTACAO}
devfood.email.remetente=${EMAIL_REMETENTE}
devfood.email.sandbox.destinatario=${EMAIL_SANDBOX_DESTINATARIO}
